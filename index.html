<!DOCTYPE html>
<!-- ICS2O-Unit3-03-HTML-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8"
    <meta name="description" content="Volume of a sphere, with JavaScript">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Kenny Le">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-teal.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Volume of a sphere, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a sphere with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img src="./img/sphere.png" alt="sphere" width="25%" height="auto" />
        <h4>Formula for the volume of a sphere</h4>
        <h5>v = 4 / 3 × π × r³</h5>
        <h4>Please input the measurements (cm):</h4>
        <!-- Numeric Textfield -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="number" step=".01" id="sphere-radius">
            <label class="mdl-textfield__label" for="sphere-radius">Radius:</label>
            <span class="mdl-textfield__error">Decimal is too long</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
          Calculate
        </button>
        <br>
        <br>
        <p>
          <div id="answers">
            <div id="volume"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
